<!DOCTYPE html>
<html lang="en">
    <head>

        <title>HTML5 iframe</title>

    <body>
        <h2 style="text-align: center;">Embed a map using iframe</h2>

                width="600"
                height="450"
                frameborder="0"
                style="border:0;"
                allowfullscreen=""
            ></iframe>
        </div>
    </body>
</html>
