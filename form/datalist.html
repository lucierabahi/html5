<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>HTML5 Datalists</title>
    </head>
    <body>
        <input type="text" list="drinks" />
        <datalist id="drinks">
            <option>Milk</option>
            <option>Milk Shake</option>
            <option>Tea</option>
            <option>Coffee</option>
            <option>Beer</option>
        </datalist>
    </body>
</html>
