<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>HTML5 Image</title>
    </head>
    <body>
        <!-- FIGURE AND FIGCAPTION -->
        <figure>
            <figcaption>HTML5 Image</figcaption>
            <img
                src="my-image.png"
                alt="tree"
                width="500"
                title="HTML5 Image"
            />
        </figure>

        <!-- MAP AND AREA  -->
        <img src="a-map.png" alt="map" usemap="#this-is-the-place" />
        <map name="this-is-the-place">
            <area shape="circle" coords="150,300,35" href="place.png" alt="#" />
        </map>
    </body>
</html>
