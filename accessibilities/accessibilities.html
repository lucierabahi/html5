<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>HTML5 Accessibilities</title>
    </head>
    <body>
        <!-- tabindex -->
        <form action="https://www.google.com" method="get"></form>
            <label for="username">Username:</label>
            <input
                type="text"
                placeholder="Enter username"
                id="username"
                required
                autofocus
                tabindex="1"
            />
            <br /><br />
            <label for="email">Email:</label>
            <input type="email" placeholder="Enter email" id="email" required tabindex="2" />
            <br /><br />
            <label for="password">Password:</label>
            <input
                type="password"
                placeholder="Enter password"
                id="password"
                required
                pattern="[0-9]{3}"
                tabindex="2"
            />
            <br /><br />
            <input type="submit" value="Submit" /> <br /><br />
            <input type="reset" value="Reset" /> <br /><br />
        </form>

        <!-- PROGRESS & METER -->
        <progress max="100" value="90"></progress>90%
        <br/>
        <meter min="0" max="100" value="75"></meter>75%

        <!-- CONTENTEDITABLE -->
        <p contenteditable="true">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nisi consectetur, dolore perferendis tempora, impedit dolorum cupiditate doloremque exercitationem nihil unde dolores, incidunt harum expedita iure ullam repudiandae nesciunt cum ducimus.</p>
    </body>
</html>
